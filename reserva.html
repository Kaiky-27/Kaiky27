<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
</head>
    <h1>Reserva de Viagem</h1>
<body>
    <section>
        <fieldset>
            <legend>Formulário</legend>
            <label>Nome</label><br>
            <input type="text" name="nome"><br><br>
            <label>Email</label><br>
            <input type="email" required nome="email"><br><br>
            <label>Serviços desejados</label>
            <label>
                <br><input type="checkbox" name="Passagem" value="passagem">Comprar Passagem
            </label>
            <label>
                <br><input type="checkbox" name="Hospedagem" value="Hospedagem">Reserva de Hospedagem
            </label>
            <label>
                <br><input type="checkbox" name="Aluguel de veiculos" value="Veiculos">Aluguel de veículos <br><br>
            </label>
            <label>Comentário</label><br>
            <textarea rows="5" name="comentario"></textarea>         
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Cartão de credito">Cartão de crédito
            </label>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Boleto">Boleto
            </label>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Pix">Pix
            </label>    
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <select name="PrazoPagamento">
                <option value="aVista">Á vista</option>
                <option value="5x">Em 5x sem juros</option>
                <option value="10x" selected>Em 10x com juros</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" name="Enviar">

    </section>
    
</body>
</html>
